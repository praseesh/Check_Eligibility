<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe8cc; /* Light orange background */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            padding-top: 50px;
            color: #333; /* Default text color */
        }

        h1 {
            color: #ff7f50; /* Coral header color */
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White form background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ff7f50; /* Coral border */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #ff7f50; /* Coral submit button background */
            color: #fff; /* White text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ff6347; /* Darker coral on hover */
        }
    </style>
</head>
<body>
    <h1>Check Eligibility for Voting</h1>
    <form action="eligible" method="post">
        {% csrf_token %}
        <input type="text" name="person1" placeholder="Enter Name">
        <br>
        <input type="number" name="age1" placeholder="Enter Age">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
